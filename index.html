<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
    rel="stylesheet">
    <title>Registration</title>
</head>
<body class="body">
    <header class="header">
        <a class="upper_links" href="#">Sign Up</a>
        <a class="upper_links" href="#">Sign In</a>
        <a class="upper_links" href="#">Feedback</a>
    </header>


    <div class="register_upper_div">
        <p>Для реєстрації на сайті вкажіть Ваші дані нижче</p>
    </div>


    <form action="#" method="post">

        <span class="reg_your_login_on_top">Ваш логін:</span>

        <input type="text" name="register_login" class="reg_login"
        placeholder="Наприклад: lolkek12" maxlength="12"> <br>

        <span class="reg_your_pass_on_top">Ваш пароль:</span>

        <input type="password" name="register_pass" class="reg_pass"
        placeholder="Наприклад: ******" maxlength="12"> <br>

        <span class="reg_your_name_on_top">Ваше ім'я:</span>

        <input type="text" name="register_name" class="reg_name"
        placeholder="Наприклад: Тамби" maxlength="10"> <br>

        <span class="reg_your_surname_on_top">
            Ваша фамілія:
        </span>

        <input type="text" name="register_surname" class="reg_surname"
        placeholder="Наприклад: Масаев" maxlength="10"> <br>

        <span class="reg_your_patronymic_on_top">
            По батькові:
        </span>

        <input type="text" name="register_patronymic" class="reg_patronymic"
        placeholder="Наприклад: Рустамович" maxlength="12"> <br>

        <span class="reg_your_phone_number_on_top">
            Мобільний телефон:
        </span>

        <input type="text" name="register_phone" class="reg_phone_number"
        placeholder="Наприклад: 380-66-316-83-99" maxlength="16"> <br>

        <span class="reg_your_reg_age_on_top">
            Ваш вік:
        </span>

        <input type="text" name="register_age" class="reg_age"
        placeholder="Наприклад: 20" maxlength="2"> <br> <br>

        <span class="reg_your_sex_on_top">
            Ваша стать:
        </span>

        <input type="radio" name="reg_sex" id="sex_choice_m">
        <label for="sex_choice_m">М</label>
        <input type="radio" name="reg_sex" id="sex_choice_w">
        <label for="sex_choice_w">Ж</label> <br>

        <input type="reset" value="Зкинути" class="reset_register">

        <input type="submit" value="Зареєструватись" class="reg_send">

    </form>
</body>
</html>
