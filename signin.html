<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
    rel="stylesheet">
    <title>Registration</title>
</head>
<body class="body">
    <header class="header">
        <a class="upper_links" href="index.html">Sign Up</a>
        <a class="upper_links" href="signin.html">Sign In</a>
        <a class="upper_links" href="task.html">Technical Task</a>
    </header>

    <div class="sign_in_upper_div">
        <p>Для авторизації вкажіть Ваші дані нижче</p>
    </div>
    <form action="#" method="post">
        <span class="sign_in_login_span">
            Ваш логін:
        </span>

        <input type="text" name="login_username" class="sign_in_login"
        placeholder="Ваш логін" maxlength="12"> <br>

        <span class="sign_in_pass_span">
            Ваш пароль:
        </span>

        <input type="password" name="login_pass" class="sign_in_pass"
        placeholder="Ваш пароль" maxlength="12"> <br>

        <input type="submit" value="Вхід" class="sign_in_enter">
        <input type="reset" value="Зкинути" class="sign_in_reset">
    </form>
</body>
